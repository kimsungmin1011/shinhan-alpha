<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            width: 80px;
            height: 100px;
            border: 1px solid #000;
            overflow: auto;
            scroll-snap-type: y mandatory;
        }

        .item {
            display: flex;
            height: 50%;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            scroll-snap-align: center;
        }

        .item:nth-child(odd) {
            background: #fff6be;
        }

        .item:nth-child(even) {
            background: #ffa1ac;
        }
    </style>
</head>

<body>
    <label for="date">Select a date:</label>
    <input type="text" id="date" name="date" readonly>

    <div class="container">
        <div class="item">2020</div>
        <div class="item">2021</div>
        <div class="item">2022</div>
        <div class="item">2023</div>
        <div class="item">2024</div>
    </div>

    <div class="container">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
        <div class="item">05</div>
        <div class="item">06</div>
        <div class="item">07</div>
        <div class="item">08</div>
        <div class="item">09</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
    </div>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
        <div class="item">13</div>
        <div class="item">14</div>
        <div class="item">15</div>
        <div class="item">16</div>
        <div class="item">17</div>
        <div class="item">18</div>
        <div class="item">19</div>
        <div class="item">20</div>
        <div class="item">21</div>
        <div class="item">22</div>
        <div class="item">23</div>
        <div class="item">24</div>
        <div class="item">25</div>
        <div class="item">26</div>
        <div class="item">27</div>
        <div class="item">28</div>
        <div class="item">29</div>
        <div class="item">30</div>
        <div class="item">31</div>

        <script>
            const yearContainer = document.querySelector('.container:first-of-type');
            const monthContainer = document.querySelector('.container:nth-of-type(2)'); // Use nth-of-type to select the correct container
            const dateInput = document.getElementById('date');

            let selectedYear = new Date().getFullYear();
            let selectedMonth = new Date().getMonth();

            yearContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('item')) {
                    selectedYear = parseInt(event.target.textContent);
                    updateDateInput();
                }
            });

            monthContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('item')) {
                    selectedMonth = event.target.textContent;
                    updateDateInput();
                }
            });

            function updateDateInput() {
                const formattedMonth = (selectedMonth < 9 ? '0' : '') + (selectedMonth + 1);
                dateInput.value = `${selectedYear}-${formattedMonth}-01`;
            }
        </script>

</body>

</html>
